                <h3>Bạn cần sử dụng email này trong trường hợp cần đặt lại mật khẩu</h3>
                <input type="submit" name="submit" value="Đăng ký">
                <a href=""><center> Forget Password</center></a>

            </form>
            <footer>HueQuynhLien@gmail.com </footer>

        </div>
